<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Task 4</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<form id="visitor-subscribe-form" class="subscribe-form" action="" method="post">
		<div class="subscribe-form__content">
			<div class="subscribe-form__header-section">
				<h1 class="subscribe-form__header subscribe-form__header_inline">Form Action</h1>
				<div class="subscribe-form__form-action-data subscribe-form__form-action-data_inline"></div>
			</div>
			<div class="subscribe-form__description">This field will allow your visitors to choose whether they would like to subscribe or unsubscribe</div>
			<div class="subscribe-form__input-section">
				<label for="form-action-text-input" class="subscribe-form__input-label">Field Label</label>
				<input type="text" id="form-action-text-input" class="text-input text-input_with-border-style" value="" placeholder="Form Action">
			</div>
			<div class="subscribe-form__input-section">
				<label for="choice-type-select-input" class="subscribe-form__input-label">Choice Type</label>
				<select name="Choice Type" id="choice-type-select-input" class="select-input select-input_with-border-style" size="1" multiple form="visitor-subscribe-form">
					<option class="select-input__option" value="Radio Buttons">Radio Buttons</option>
					<option class="select-input__option" value="Something Else">Something Else</option>
				</select>
			</div>
			<div class="subscribe-form__input-section">
				<label for="subscribe-radiobutton-input" class="subscribe-form__input-label">Choices</label>
				<div class="subscribe-form__radiobutton-container">
					<div class="subscribe-form__input-row">
						<input type="radio" name="choices" value="Subscribe" id="subscribe-radiobutton-input" class="radiobutton-input radiobutton-input_hidden">
						<label for="subscribe-radiobutton-input" class="subscribe-form__radiobutton-pointer"></label>
						<label for="subscribe-radiobutton-input" class="subscribe-form__radiobutton-label">Subscribe</label>
						<span for="subscribe-radiobutton-input" class="subscribe-form__radiobutton-clear">&times;</span>
					</div>
					<div class="subscribe-form__input-row">
						<input type="radio" name="choices" value="Unsubscribe" id="unsubscribe-radiobutton-input" class="radiobutton-input radiobutton-input_hidden">
						<label for="unsubscribe-radiobutton-input" class="subscribe-form__radiobutton-pointer"></label>
						<label for="unsubscribe-radiobutton-input" class="subscribe-form__radiobutton-label">Unsubscribe</label>
						<span for="unsubscribe-radiobutton-input" class="subscribe-form__radiobutton-clear">&times;</span>
					</div>
				</div>
			</div>
			<div class="subscribe-form__input-section">
				<input type="checkbox" id="paragraph-checkbox-input" class="checkbox-input">
				<label for="paragraph-checkbox-input" class="subscribe-form__checkbox-pointer">&#10003;</label>
				<label for="paragraph-checkbox-input" class="subscribe-form__checkbox-input-label">Wrap in paragraph tags?</label>
			</div>
			<div class="subscribe-form__submit-button-section">
				<input type="submit" class="submit-button submit-button_blue-style" value="Add to form">
			</div>
		</div>
	</form>
	<script src="./main.js"></script>
</body>
</html>
